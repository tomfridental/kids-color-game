<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="50%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#00000033"/>
    </filter>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="380" height="180" rx="30" ry="30" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <!-- Stars -->
  <text x="45" y="55" font-size="28" opacity="0.7">⭐</text>
  <text x="340" y="60" font-size="22" opacity="0.6">🌟</text>
  <text x="60" y="170" font-size="20" opacity="0.5">✨</text>
  <text x="320" y="170" font-size="24" opacity="0.6">⭐</text>

  <!-- Fun icons -->
  <text x="90" y="52" font-size="24" opacity="0.8">🎨</text>
  <text x="280" y="52" font-size="24" opacity="0.8">🧩</text>
  <text x="85" y="175" font-size="22" opacity="0.7">🎲</text>
  <text x="290" y="175" font-size="22" opacity="0.7">🎈</text>

  <!-- Main text -->
  <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="52" fill="white" filter="url(#shadow)" direction="rtl">
    משחקי
  </text>
  <text x="200" y="158" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="52" fill="url(#textGrad)" filter="url(#shadow)" direction="rtl">
    ילדים
  </text>

  <!-- Small dots decoration -->
  <circle cx="155" cy="120" r="4" fill="#fbbf24" opacity="0.8"/>
  <circle cx="245" cy="120" r="4" fill="#f472b6" opacity="0.8"/>
  <circle cx="200" cy="120" r="3" fill="#ffffff" opacity="0.6"/>
</svg>
